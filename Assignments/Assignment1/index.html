<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Formular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/14/1000/300" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/15/1000/300" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/16/1000/300" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/41/1000/300" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/124/1000/300" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/164/1000/300" class="d-block">
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://weristgeradebundeskanzler.at/">Bundeskanzler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">RickRoll</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="mt-3">

            <div class="card mb-3">
                <div class="card-header">Persönliche Daten</div>
                <div class="card-body pt-0">
                    <div class="card-text">
                        <div class="row">
                            <div class="col-sm-4 mt-3">
                                <label for="address" class="form-label">Anrede</label>
                                <select class="form-select" name="address" id="address">
                                    <option selected>Anrede auswählen</option>
                                    <option value="0">Herr</option>
                                    <option value="1">Frau</option>
                                    <option value="2">Firma</option>
                                </select>
                            </div>
                            <div class="col-sm-8 mt-3">
                                <label for="firstname" class="form-label">Vorname</label>
                                <input type="text" class="form-control" id="firstname" name="firstname">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-8 mt-3">
                                <label for="lastname" class="form-label">Nachname</label>
                                <input type="text" class="form-control" id="lastname" name="lastname">
                            </div>
                            <div class="col-sm-4 mt-3">
                                <label for="date-of-birth" class="form-label">Geburtsdatum</label>
                                <input type="date" class="form-control" id="date-of-birth" name="date-of-birth">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-8 mt-3">
                                <label for="street" class="form-label">Straße</label>
                                <input type="text" class="form-control" id="street" name="street">
                            </div>
                            <div class="col-sm-4 mt-3">
                                <label for="housenumber" class="form-label">Hausnummer</label>
                                <input type="text" class="form-control" id="housenumber" name="housenumber">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4 mt-3">
                                <label for="postalcode" class="form-label">PLZ</label>
                                <input type="text" class="form-control" id="postalcode" name="postalcode">
                            </div>
                            <div class="col-sm-8 mt-3">
                                <label for="city" class="form-label">Stadt</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">Zugangsdaten</div>
                <div class="card-body pt-0">
                    <div class="card-text">
                        <div class="row">
                            <div class="col-sm-6 mt-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="col-sm-6 mt-3">
                                <label for="password" class="form-label">Passwort</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">Zahlung</div>
                <div class="card-body">
                    <div class="card-text">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-check form-check">
                                    <input class="form-check-input" type="radio" name="billing-options" id="bill"
                                        value="bill" checked>
                                    <label class="form-check-label" for="bill">
                                        Rechnung
                                    </label>
                                </div>
                                <div class="form-check form-check">
                                    <input class="form-check-input" type="radio" name="billing-options" id="credit-card"
                                        value="credit-card">
                                    <label class="form-check-label" for="credit-card">
                                        Kreditkarte
                                    </label>
                                </div>
                                <div class="form-check form-check">
                                    <input class="form-check-input" type="radio" name="billing-options" id="remittance"
                                        value="credit-card">
                                    <label class="form-check-label" for="remittance">
                                        Überweisung
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" id="comment-area">
                    <label class="form-label" for="comment">Anmerkungen</label><br>
                    <textarea class="form-control" id="comment" rows="5"
                        placeholder="Teilen Sie uns Ihre Anliegen und Wünsche mit"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Ich habe die fiktiven AGB und Widerrufsbelehrung sowie die Datenschutzbestimmungen
                            gelesen und verstanden und erkläre mit dem Absenden meiner Bestellung mein
                            Einverständnis.
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="newsletter">
                        <label class="form-check-label" for="terms">
                            Ich möchte kostenlos den Newsletter abonnieren.
                        </label>
                    </div>
                </div>
            </div>

            <div class="d-grid justify-content-md-end">
                <button type="submit" class="btn btn-primary" id="form-submit">Senden</button>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
